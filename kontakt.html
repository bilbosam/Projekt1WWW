<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt — Moda & Styl</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="brand">
            <div class="logo">M</div>
            <div class="brand-text">
                <h1>Moda & Styl</h1>
                <div class="muted">Kontakt</div>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Strona główna</a>
            <a href="trendy.html" class="nav-link">Najnowsze trendy</a>
            <a href="gwiazdy.html" class="nav-link">Co noszą gwiazdy</a>
            <a href="szafa.html" class="nav-link">Moja szafa</a>
            <a href="kontakt.html" class="nav-link active">Kontakt</a>
        </nav>
    </header>

    <main class="wrap">
        <h2>Kontakt</h2>
        <p class="muted">Masz pytania lub chcesz współpracować? Napisz do mnie.</p>
        <div class="card">
            <form id="contact-form">

                <div class="form-row">
                    <input id="name" placeholder="Twoje imię" required />
                    <input id="email" type="email" placeholder="Email" required />
                </div>

                <textarea id="message" placeholder="Twoja wiadomość" required></textarea>

                <div style="display:flex;justify-content:flex-end;margin-top:10px">
                    <button class="button" type="submit">Wyślij</button>
                </div>

                <div id="form-status" class="muted"></div>
            </form>
        </div>
    </main>

    <footer class="site-footer">© Moda & Styl</footer>
    <script src="js/script.js"></script>
</body>

</html>
